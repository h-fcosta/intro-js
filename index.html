<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Primeira página com JS</title>
  </head>
  <body>
    <h1>Minha primeira página com Javascript</h1>

    <button id="btnFala">Clique aqui!</button>

    <br />

    <form id="formMensagem">
      <label for="mensagem">Digite uma mensagem:</label>
      <input id="mensagem" type="text" />
      <button type="submit">Adicionar</button>

      <p id="erro"></p>
    </form>

    <h2>Mensagens salvas (em memória)</h2>
    <ul id="lista"></ul>

    <script src="js/script.js"></script>
  </body>
</html>
